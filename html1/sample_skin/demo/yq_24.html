		<link rel="stylesheet" type="text/css" href="style/style.css" />

		<script src="../../libs/js/table/quiGrid.js" type="text/javascript"></script>

			/*body {
				background: #fff;

	</head>

	<body>
		<div class="page_content">
			<div class="demo_operation">
				<input type="button" value="组织联系方式录入" class="primary" onclick="window.location='yq_25.html'" />
			</div>
			<div class="infoCard infoCard2">
				<div class="title">
					<span>组织联系方式</span>
				</div>
				<div class="attendance_list_operation">
					<table border="0" cellspacing="0" cellpadding="0" class="search_content">
						<tr>
							<td>搜索：</td>
							<td><input type="text" id="seacher" /></td>
							<td><input type="button" value="搜索" class="" onclick="seach('t2_3_seach',document.getElementById('seacher').value)" /></td>
						</tr>
					</table>
					<div class="clear"></div>
				</div>
				<div id="dataBasic"></div>
			</div>
		</div>

		<script type="text/javascript">
			var grid = null;
			//数据表格使用
			var gridData = {
				"form.paginate.pageNo": 1,
				"form.paginate.totalRows": 13,
				"rows": []
			}
            loadData();
			function deletedata(s_id) {
			    // body...
                $.get( rooturl + "t2_3_d?s_id=" + s_id,function(ret){
			            if(ret['success']=='yes'){
			                loadData()
			            }else{
			                alert(ret['why'])
                        }
			        });
			}
			function updatedata(url,s_id,sono,contact,contact_type){

                window.location=url;
			    var storage=window.localStorage;
                storage["s_id"]=s_id
			    storage["sono"]=sono;
                storage["s_contact"]=contact;
                storage["s_contact_type"]=contact_type;
                console.log(storage)

            }

			function loadData(){
			    $.get(rooturl+"t2_3_s",function(ret){
			        console.log(ret)
            			gridData.rows=ret;
            			initComplete();
					})
			}

			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
							display: '编号',
							name: 's_id',
                            width: "5%",
							cellClick: true
						},
					    {
							display: '组织编号',
							name: 'sono',
							width: "15%",
							cellClick: true
						},
						{
							display: '联系方式',
							name: 'contact',
							width: "30%"
						},{
							display: '联系渠道',
							name: 'contact_type',
							width: "30%"
						},
						{
							display: '操作',
							name: 'name',
							align: 'center',
                            width:"20%",
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<span class="operation_look" onclick="updatedata(\'yq_24_1.html\',\'' + rowdata.s_id+'\',\'' + rowdata.sono+'\',\'' + rowdata.contact+'\',\'' + rowdata.contact_type+'\')">修改</span><div class="popupMenu popupMenu2"><div class="popupMenu_link"><a href="javascript:;"onclick="deletedata(\'' + rowdata.s_id+'\')" class="themeBgColor">删除</a></div>');
								mainCon.append(con);
								return mainCon.html();
							}
						}
					],
					data: gridData,
					sortName: 'ono',
					rownumbers: false,
					checkbox: false,
					height: '100%',
					width: "100%",
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData
				});
			}
			

			function onAfterShowData(data) {

				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
			function SKU_list(){
				window.location='oa_26.html';
			}
			
		</script>
	</body>

</html>
