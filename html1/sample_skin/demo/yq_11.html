<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>人物基本信息录入</title>
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js"></script>
		<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
		<script type="text/javascript" src="../../libs/js/framework.js"></script>
        <script type="text/javascript" src="../../js/cn.js"></script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<script src="../../js/getdata.js" type="text/javascript"></script>
		<!-- 日历 -->
		<script type="text/javascript" src="../../libs/js/form/datePicker/WdatePicker.js"></script>
	</head>

	<body>
		<div class="page_content">
			<div class="infoCard" style="">
				<div class="title">
					<span>人物基本信息录入</span>
				</div>
				<form id="form" onsubmit="return false" action="##" method="post">
				<table border="0" cellspacing="0" cellpadding="0" class="announcement_title">
				
					<tr>
						<td style="text-align: right;padding-right: 20px;">人物编号</td>
						<td>
							<input type="text" name="cno" id="" value="" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">人物名称（中）</td>
						<td>
							<input type="text" name="chinese_name" id="" value="" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">人物名称（英）</td>
						<td>
							<input type="text" name="english_name" id="" value="" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">所属国家编号</td>
						<td>
							<input type="text" name="nno" id="" value="" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">人物角色</td>
						<td>
							<input type="text" name="actor" id="" value="" style="width: 400px;"/>
						</td>
					</tr>
				   <tr>
						<td style="text-align: right;padding-right: 20px;">性别</td>
						<td>
							<select name="sex" data='{"list":[{"value":"1","key":"男"},{"value":"2","key":"女"}
							 ]}'></select>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">出生日期</td>
						<td>
							<input type="text" name="birth" class="date" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">死亡日期</td>
						<td>
							<input type="text" name="death" class="date" style="width: 400px;"/>
						</td>
					</tr>
				
						<tr>
						<td style="text-align: right;padding-right: 20px;border: 0;"></td>
						<td style="border: 0;">
							<input type="button" name="" id="" value="取 消" onclick="window.location='yq_10.html'"/>
							<input type="button" name="" id="" value="保 存" onclick="save('t1_1_i','yq_10.html')" class="primary"/>
						</td>
					</tr>
				</table>
				</form>
			</div>
		</div>

		<script type="text/javascript">

		</script>
	</body>

</html>
