<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>一级组织信息修改</title>
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js"></script>
		<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
		<script type="text/javascript" src="../../libs/js/framework.js"></script>
        <script type="text/javascript" src="../../js/cn.js"></script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->
		<link rel="stylesheet" type="text/css" href="style/style.css" />

		<!-- 日历 -->
		<script type="text/javascript" src="../../libs/js/form/datePicker/WdatePicker.js"></script>
		<script src="../../js/getdata.js" type="text/javascript"></script>

	</head>

	<body>
		<div class="page_content">
			<div class="infoCard" style="">
				<div class="title">
					<span>一级组织信息修改</span>
				</div>
				<form id="form" onsubmit="return false" action="##" method="post">
				<table border="0" cellspacing="0" cellpadding="0" class="announcement_title">

					<tr>
						<td style="text-align: right;padding-right: 20px;">组织编号</td>
						<td>
							<input type="text" name="ono" id="1" value="" style="width: 400px;" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">组织名称（中）</td>
						<td>
							<input type="text" name="o_chinese" id="2" value="" style="width: 400px;" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">组织名称（英）</td>
						<td>
							<input type="text" name="o_english" id="3" value="" style="width: 400px;" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">所属国家</td>
						<td>
							<input type="text" name="nno" id="4" value="" style="width: 400px;" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">主要职责</td>
						<td>
							<input type="text" name="main_duty" id="5" value="" style="width: 400px;"/>
						</td>
					</tr>
				   <tr>
						<td style="text-align: right;padding-right: 20px;">组织类型</td>
						<td>
							<input type="text" name="organization_type" id="" value="" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;padding-right: 20px;">建立时间</td>
						<td>
							<input type="text" name="setup_time" class="date" style="width: 400px;"/>
						</td>
					</tr>


						<tr>
						<td style="text-align: right;padding-right: 20px;border: 0;"></td>
						<td style="border: 0;">
							<input type="button" name="" id="" value="取 消" onclick="window.location='yq_20.html'"/>
							<input type="button" name="" id="" value="保 存" onclick="save('t2_1_u','yq_20.html')" class="primary"/>
						</td>
					</tr>
				</table>
			</form>

			</div>
		</div>

		<script type="text/javascript">
            init();
            function init(){
                var storage=window.localStorage
                document.getElementById('1').value=storage.ono;
                document.getElementById('2').value=storage.chinese;
                document.getElementById('3').value=storage.english;
                document.getElementById('4').value=storage.name;
                document.getElementById('5').value=storage.duty;
            }

		</script>
	</body>

</html>
